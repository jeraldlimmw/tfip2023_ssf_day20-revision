<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shipping Address</h1>
    <div>
        <form 
            method="POST"
            data-th-action="@{/checkout}"
            data-th-object="${shippingAddress}">
            <table>
                <tr>
                    <td>Name: </td>
                    <td>
                        <input type="text" data-th-field="*{name}"/>
                        <div
                            data-th-if="${#fields.hasErrors('name')}"
                            data-th-errors="*{name}"
                            data-th-errorclass="error">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td>
                        <input type="text" data-th-field="*{address}"/>
                        <div
                        data-th-if="${#fields.hasErrors('address')}"
                        data-th-errors="*{address}"
                        data-th-errorclass="error">
                        </div>
                    </td>
                </tr>
            </table>
            <div>
                <button type="submit" formmethod="GET" data-th-formaction="@{/}">
                    Back
                </button>
                <button type="submit">Checkout</button>
            </div>
        </form>
    </div>
</body>
</html>
